<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/fontawesome-free-6.0.0-web/css/all.css">
    <script src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/dangnhap.css">
    <link rel="shortcut icon" href="../image/logo ITC.jpg" type="image/x-icon">
    <title>Đăng ký tài khoản</title>
</head>
<body>
    <div id="main">
        <div id="alert">
            <p>Mật khẩu không trùng khớp !<i class="fa-sharp fa-solid fa-xmark" id="closeAlert" onclick="closeAlert()"></i></p>
        </div>
        <div id="alert1">
            <p>Bạn chưa nhập đủ dữ liệu !<i class="fa-sharp fa-solid fa-xmark" id="closeAlert" onclick="closeAlert()"></i></p>
        </div>
        <div id="content">
            <form action="" onsubmit="SignUp()">
                <div class="title">
                    <h3>Đăng ký tài khoản</h3>
                </div>
                <div class="img">
                    <img src="../image/pageITC1.png" alt="">
                </div>
                <div class="input-login email">
                    <input type="email" name="email" id="email" class="email" placeholder="Nhập email...">
                </div>
                <div class="input-login">
                    <input type="password" name="pass" id="pass" class="pass" placeholder="Nhập mật khẩu...">
                </div>
                <div class="input-login">
                    <input type="password" name="confirm_pass" id="confirm_pass" class="pass" placeholder="Nhập lại mật khẩu...">
                </div>
                <div class="btn-login" style="margin-top: 20px;">
                    <button name="btn-signup" id="btn-signup" onclick="dky()">Đăng ký</button>
                </div>
                <div class="orther-login">
                    <p>Bạn đã có tài khoản ?</p>
                    <a href="../login/dangnhap.html">Đăng nhập ngay</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
